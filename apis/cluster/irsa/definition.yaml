apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xirsas.aws.platformref.upbound.io
  labels:
    provider: aws
spec:
  claimNames:
    kind: IRSA
    plural: irsas
  group: aws.platformref.upbound.io
  names:
    kind: XIRSA
    plural: xirsas
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                description: IRSA configuration parameters.
                properties:
                  id:
                    type: string
                    description: ID of this Cluster that other objects will use to refer to it.
                  deletionPolicy:
                    description: Delete the external resources when the Claim/XR is deleted. Defaults to Delete
                    enum:
                    - Delete
                    - Orphan
                    type: string
                    default: Delete
                  providerConfigName:
                    description: Crossplane ProviderConfig to use for provisioning this resources
                    type: string
                    default: default
                  serviceAccount:
                    type: object
                    description: Configuration for SA
                    properties:
                      name:
                        type: string
                        description: name kubernetes SA
                      namespace:
                        type: string
                        description: namespace kubernetes SA
                    required:
                    - name
                    - namespace
                  condition:
                    type: string
                    description: This is the whether or not the equals is a hard match or like query
                    default: StringEquals
                    enum:
                    - StringEquals
                    - StringLike
                  policyDocument:
                    type: string
                    description: The JSON policy document that is the content for the policy.
                required:
                - id
                - condition
                - policyDocument
                - serviceAccount
            required:
            - parameters
          status:
            type: object
            properties:
              irsa:
                description: Freeform field containing status information for irsa
                type: object
                x-kubernetes-preserve-unknown-fields: true
              roleArn:
                description: The arn of the role
                type: string
              policyArn:
                description: The arn of the policy
                type: string
              observed:
                description: Freeform field containing information about the observed status.
                type: object
                x-kubernetes-preserve-unknown-fields: true
