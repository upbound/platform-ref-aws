apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xsqlinstances.aws.platformref.upbound.io
spec:
  claimNames:
    kind: SQLInstance
    plural: sqlinstances
  connectionSecretKeys:
    - username
    - password
    - endpoint
    - host
  group: aws.platformref.upbound.io
  names:
    kind: XSQLInstance
    plural: xsqlinstances
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  region:
                    type: string
                    description: Amazon AWS region
                    enum:
                      - af-south-1      # Africa (Cape Town)
                      - ap-east-1       # Asia Pacific (Hong Kong)
                      - ap-northeast-1  # Asia Pacific (Singapore)
                      - ap-northeast-2  # Asia Pacific (Seoul)
                      - ap-northeast-3  # Asia Pacific (Osaka)
                      - ap-south-1      # Asia Pacific (Mumbai)
                      - ap-south-2      # Asia Pacific (Hyderabad)
                      - ap-southeast-1  # Asia Pacific (Singapore)
                      - ap-southeast-2  # Asia Pacific (Sydney)
                      - ap-southeast-3  # Asia Pacific (Jakarta)
                      - ap-southeast-4  # Asia Pacific (Melbourne)
                      - ca-central-1    # Canada (Central)
                      - eu-central-1    # Europe (Frankfurt)
                      - eu-central-2    # Europe (Zurich)
                      - eu-west-1       # Europe (Ireland)
                      - eu-west-2       # Europe (London)
                      - eu-west-3       # Europe (Paris)
                      - eu-north-1      # Europe (Stockholm)
                      - eu-south-1      # Europe (Milan)
                      - me-central-1    # Middle East (UAE)
                      - me-south-1      # Middle East (Bahrain)
                      - sa-east-1       # South America (SÃ£o Paulo)
                      - us-east-1       # US East (N. Virginia)
                      - us-east-2       # US East (Ohio)
                      - us-west-1       # US West (N. California)
                      - us-west-2       # US West (Oregon)
                  engine:
                    type: string
                    description: This RDS Instance engine, see https://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBInstance.html for possible values.
                    enum:
                    - postgres
                    - mariadb
                  engineVersion:
                    type: string
                    description: This RDS Instance engine version, see https://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBInstance.html for possible values.
                  storageGB:
                    type: integer
                  passwordSecretRef:
                    type: object
                    description: "A reference to the Secret object containing database password"
                    properties:
                      namespace:
                        type: string
                      name:
                        type: string
                      key:
                        type: string
                    required:
                    - namespace
                    - name
                    - key
                  clusterRef:
                    type: object
                    description: "A reference to the Network object that this database should be connected to."
                    properties:
                      id:
                        type: string
                        description: ID of the Network object this ref points to.
                    required:
                    - id
                required:
                  - region
                  - engine
                  - engineVersion
                  - storageGB
                  - clusterRef
                  - passwordSecretRef
            required:
              - parameters
