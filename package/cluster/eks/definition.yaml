apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xeks.aws.platformref.upbound.io
spec:
  connectionSecretKeys:
  - kubeconfig
  group: aws.platformref.upbound.io
  names:
    kind: XEKS
    plural: xeks
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: ID of this Cluster that other objects will use to refer to it.
              parameters:
                type: object
                description: EKS configuration parameters.
                properties:
                  version:
                    description: Kubernetes version 
                    type: string
                    enum:
                    - "1.27"
                    - "1.26"
                    - "1.25"
                    - "1.24"
                    - "1.23"
                    default: "1.27"
                  subnetIds:
                    type: array
                    items:
                      type: string
                  securityGroupIds:
                    type: array
                    items:
                      type: string
                  nodes:
                    type: object
                    description: EKS node configuration parameters.
                    properties:
                      count:
                        type: integer
                        description: Desired node count, from 1 to 100.
                      size:
                        type: string
                        description: Size of node.
                        enum:
                        - small
                        - medium
                        - large
                    required:
                    - count
                    - size
                required:
                - nodes
                - subnetIds
                - securityGroupIds
            required:
            - parameters
          status:
            description: A Status represents the observed state
            properties:
              eks:
                description: Freeform field containing status information for eks
                type: object
                x-kubernetes-preserve-unknown-fields: true
            type: object
