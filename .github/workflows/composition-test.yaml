name: Composition Tests

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  composition-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Install up
        uses: upbound/action-up@v1
        with:
          skip-login: true

      - name: Build project
        run: up project build

      - name: Run composition tests
        run: up test run tests/*
