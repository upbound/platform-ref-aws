          description: Network ID that other objects will use to refer (and connect) to this network fabric
          default: platform-ref-aws
          validation:
          - required: true
            customError: Network ID is required.
spec:
  group: aws.platformref.upbound.io
  names:
    kind: XNetwork
    plural: xnetworks
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                id:
                  type: string
                  description: ID of this Network that other objects will use to refer to it.
              required:
                - id
