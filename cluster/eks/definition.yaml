apiVersion: apiextensions.crossplane.io/v1alpha1
kind: CompositeResourceDefinition
metadata:
  name: eks.clusters.aws.platformref.crossplane.io
spec:
  defaultCompositionRef:
    name: eks.clusters.aws.platformref.crossplane.io
  connectionSecretKeys:
  - kubeconfig
  crdSpecTemplate:
    group: clusters.aws.platformref.crossplane.io
    version: v1alpha1
    names:
      kind: EKS
      listKind: EKSList
      plural: eks
      singular: eks
    validation:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                description: EKS configuration parameters.
                nodes:
                  type: object
                  description: EKS node configuration parameters.
                  count:
                    type: int
                    description: Desired node count, from 1 to 100.
                  size:
                    type: string
                    description: Size of node.
                    enum:
                    - small
                    - medium
                    - large
                  required:
                  - count
                  - size
                required:
                - nodes
            required:
            - parameters
